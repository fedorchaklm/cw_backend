version: '3.8'

services:
  app:
    build:
      context: .
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - .:/app
    command: >
      sh -c "npm start"
    depends_on:
      - db

  db:
    image: mongo
    ports:
      - "27017:27017"
    env_file:
      - .env.db
    volumes:
      - ./mongo_db:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
